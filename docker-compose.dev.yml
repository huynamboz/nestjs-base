services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: photobooth-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nestjs_db}
      POSTGRES_USER: ${DB_USERNAME:-nestjs_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-nestjs_password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - nestjs-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-nestjs_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application (Development Mode)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: photobooth-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-nestjs_user}
      DB_PASSWORD: ${DB_PASSWORD:-nestjs_password}
      DB_NAME: ${DB_NAME:-nestjs_db}
      # Application
      NODE_ENV: development
      PORT: 3000
      # JWT
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # Cloudinary (if using)
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-}
    volumes:
      # Mount source code for hot reload (read-write for file watching)
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.build.json:/app/tsconfig.build.json
      - ./nest-cli.json:/app/nest-cli.json
      - ./ormconfig.ts:/app/ormconfig.ts
      # Mount public folder for static files (if needed)
      - ./public:/app/public
      # Preserve node_modules in container (don't override with host)
      # Entrypoint will auto-install dependencies if package.json changes
      - node_modules_dev:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - nestjs-network-dev
    entrypoint: ["./docker-entrypoint.dev.sh"]

volumes:
  postgres_data_dev:
  node_modules_dev:

networks:
  nestjs-network-dev:
    driver: bridge

